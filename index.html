<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice-Assisted Braille ATM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #00ff99;
      text-align: center;
      padding: 30px;
      user-select: none;
    }
    h1 {
      color: #00ffcc;
      font-size: 1.8em;
    }
    .screen {
      margin: 30px auto;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      background-color: #111;
      border: 3px solid #00ffcc;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffcc;
    }
    input {
      width: 80%;
      padding: 10px;
      font-size: 1.1em;
      margin: 10px;
      background: #222;
      color: #0f0;
      border: 1px solid #00ffcc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1.1em;
    }
    button:hover {
      background-color: #00ffaa;
    }
  </style>
</head>
<body>
  <h1>AI Voice-Assisted Braille ATM</h1>
  <div class="screen" id="atmScreen">
    <p id="message">Press <b>Enter</b> to start or <b>N</b> to create a new card.</p>
  </div>

  <script>
    const synth = window.speechSynthesis;
    let currentStep = "welcome";
    let cards = JSON.parse(localStorage.getItem("cards")) || {};

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      synth.speak(utter);
    }

    function saveCards() {
      localStorage.setItem("cards", JSON.stringify(cards));
    }

    function showMessage(text) {
      document.getElementById("message").innerText = text;
      speak(text);
    }

    document.addEventListener("keydown", (e) => {
      if (currentStep === "welcome" && e.key === "Enter") {
        currentStep = "enterCard";
        showMessage("Please enter your card number and press Enter.");
      } else if (currentStep === "welcome" && e.key.toLowerCase() === "n") {
        currentStep = "newCardNumber";
        showMessage("Enter a new card number to register.");
      }
    });

    let input = document.createElement("input");
    input.type = "text";
    input.placeholder = "Enter here and press Enter";
    document.body.appendChild(input);
    input.focus();

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const value = input.value.trim();

        // Create new card
        if (currentStep === "newCardNumber") {
          if (cards[value]) {
            showMessage("Card already exists. Try a different number.");
          } else {
            cards[value] = { pin: null, balance: 0 };
            currentStep = "newCardPin";
            showMessage("Enter a 4-digit PIN for your new card.");
          }
        } else if (currentStep === "newCardPin") {
          if (value.length === 4) {
            cards[Object.keys(cards).pop()].pin = value;
            saveCards();
            currentStep = "welcome";
            showMessage("Card registered successfully. Press Enter to start.");
          } else {
            showMessage("PIN must be 4 digits. Try again.");
          }
        }

        // Existing card login
        else if (currentStep === "enterCard") {
          if (cards[value]) {
            currentStep = "enterPin";
            input.dataset.card = value;
            showMessage("Card found. Please enter your PIN.");
          } else {
            showMessage("Card not found. Press N to create a new card.");
          }
        } else if (currentStep === "enterPin") {
          const card = input.dataset.card;
          if (cards[card].pin === value) {
            currentStep = "menu";
            showMessage("Access granted. Press 1 to check balance or 2 to withdraw.");
          } else {
            showMessage("Incorrect PIN. Try again.");
          }
        } else if (currentStep === "menu") {
          if (value === "1") {
            showMessage("Your current balance is zero. Press Escape to return.");
          } else if (value === "2") {
            showMessage("Withdrawal unavailable in demo. Press Escape to return.");
          }
        }

        input.value = "";
      }

      if (e.key === "Escape") {
        currentStep = "welcome";
        showMessage("Returning to welcome screen. Press Enter to start.");
      }
    });

    // Block mouse completely
    document.addEventListener("mousedown", (e) => e.preventDefault());
    document.addEventListener("contextmenu", (e) => e.preventDefault());

    // AI Welcome voice
    window.onload = () => {
      showMessage("Welcome to the AI Voice-Assisted Braille ATM. Press Enter to begin or N to create a new card.");
    };
  </script>
</body>
</html>
