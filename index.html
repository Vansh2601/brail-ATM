<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Braille ATM Security</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: #fff;
    }
    #video {
      border: 3px solid #0f0;
      margin-top: 20px;
      border-radius: 8px;
    }
    #dangerScreen {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: red;
      color: white;
      font-size: 2em;
      font-weight: bold;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>ðŸ”’ Braille ATM Security System</h1>
  <video id="video" width="400" height="300" autoplay muted></video>

  <div id="dangerScreen">
    <p id="dangerMessage">âš  DANGER! Suspicious Activity Detected âš </p>
  </div>

  <audio id="beepSound" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById('video');
    const dangerScreen = document.getElementById('dangerScreen');
    const dangerMessage = document.getElementById('dangerMessage');
    const beepSound = document.getElementById('beepSound');

    // Load Face API models
    async function loadModels() {
      await faceapi.nets.tinyFaceDetector.loadFromUri('https://cdn.jsdelivr.net/npm/face-api.js/weights');
      startVideo();
    }

    // Start webcam
    function startVideo() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
        })
        .catch(err => {
          console.error("Camera access denied:", err);
        });
    }

    // Show Danger
    function showDangerScreen(message) {
      dangerMessage.innerText = message;
      dangerScreen.style.display = "flex";
      beepSound.play();
    }

    // Hide Danger
    function hideDangerScreen() {
      dangerScreen.style.display = "none";
      beepSound.pause();
      beepSound.currentTime = 0;
    }

    // Detect faces every 500ms
    setInterval(async () => {
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        const faceCount = detections.length;

        if (faceCount > 1) {
          showDangerScreen("âš  Multiple faces detected! Possible fraud.");
        } else if (faceCount === 0) {
          showDangerScreen("âš  Camera blocked or no face detected!");
        } else {
          hideDangerScreen();
        }
      }
    }, 500);

    loadModels();
  </script>

  <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
