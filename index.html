<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Braille ATM</title>
  <link rel="manifest" href="manifest.json" />
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js");
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #atm {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px #0f0;
      text-align: center;
      width: 400px;
    }
    #danger {
      display: none;
      background: red;
      color: white;
      padding: 20px;
      font-size: 20px;
      margin-top: 10px;
    }
    canvas {
      display: none;
    }
    video {
      width: 300px;
      border: 2px solid #0f0;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="atm">
    <h2>üü¢ Braille ATM Simulator</h2>
    <p>Enter PIN using keyboard only</p>
    <div id="pin"></div>
    <div id="danger">‚ö†Ô∏è DANGER! Suspicious Activity Detected!</div>
    <video id="camera" autoplay muted></video>
    <canvas id="canvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const dangerScreen = document.getElementById("danger");
    const pinDisplay = document.getElementById("pin");

    let pin = "";
    let beep = new AudioContext();
    let suspicious = false;

    // üö´ Disable mouse completely
    ["contextmenu","mousedown","mouseup","click","dblclick","mousemove","wheel"]
      .forEach(evt => document.addEventListener(evt, e => e.preventDefault()));

    // üéπ Keyboard-only ATM control
    document.addEventListener("keydown", function(event) {
      if (!isNaN(event.key)) {
        handlePINInput(event.key);
      } else {
        switch(event.key) {
          case "Enter": confirmSelection(); break;
          case "Escape": cancelOperation(); break;
          case "ArrowUp": navigateMenu("up"); break;
          case "ArrowDown": navigateMenu("down"); break;
          case "ArrowLeft": navigateMenu("left"); break;
          case "ArrowRight": navigateMenu("right"); break;
        }
      }
    });

    function handlePINInput(num) {
      if (pin.length < 4) {
        pin += num;
        pinDisplay.innerText = "üîí " + "*".repeat(pin.length);
      }
    }
    function confirmSelection() {
      console.log("‚úÖ Confirmed");
    }
    function cancelOperation() {
      console.log("‚ùå Cancelled");
      pin = "";
      pinDisplay.innerText = "";
    }
    function navigateMenu(direction) {
      console.log("‚û°Ô∏è Navigating: " + direction);
    }

    // üì∑ Camera setup
    async function startCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
      video.srcObject = stream;
    }

    // üîä Beep sound
    function startBeep() {
      let oscillator = beep.createOscillator();
      let gain = beep.createGain();
      oscillator.connect(gain);
      gain.connect(beep.destination);
      oscillator.type = "square";
      oscillator.frequency.setValueAtTime(800, beep.currentTime);
      gain.gain.setValueAtTime(0.1, beep.currentTime);
      oscillator.start();
      oscillator.stop(beep.currentTime + 0.2);
    }

    // üì∏ Take screenshot
    function takeScreenshot() {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imgData = canvas.toDataURL("image/png");
      console.log("üì∏ Screenshot taken:", imgData.substring(0,50));
    }

    // üö® Show danger screen
    function showDanger() {
      dangerScreen.style.display = "block";
      startBeep();
      takeScreenshot();
      speak("Danger! Suspicious activity detected!");
    }
    function hideDanger() {
      dangerScreen.style.display = "none";
    }

    // üó£Ô∏è Speech synthesis
    function speak(msg) {
      const utter = new SpeechSynthesisUtterance(msg);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    // üë§ Face detection
    async function runFaceDetection() {
      await faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");
      startCamera();

      setInterval(async () => {
        const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions());
        if (detections.length !== 1) {
          if (!suspicious) {
            suspicious = true;
            showDanger();
          }
        } else {
          suspicious = false;
          hideDanger();
        }
      }, 500); // üîÑ Scan every 500ms
    }

    runFaceDetection();
  </script>
</body>
</html>
